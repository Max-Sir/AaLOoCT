<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251">
<META HTTP-EQUIV="Content-Language" CONTENT="ru">
<title>Тест №1</title>
</head>

<body>
<center><h3>Тест №1</h3></center>
<span style='font-size:12.0pt;margin-left: 65%'>
<script type="text/javascript">

var questions=[
{
	text: "Записать число А<sub>16</sub>=1A2,B3  в  системе счисления с основанием  8 (переводить до 2 цифр после запятой):",
	Answer: "642,54"
},
{
	text: "Записать число А<sub>5</sub>=324,42  в  системе счисления с основанием  8 (переводить до 2 цифр после запятой):",
	Answer: "131,70"
},
{
	text: "Записать число А<sub>8</sub>=215,37  в  системе счисления с основанием  11 (переводить до 2 цифр после запятой):",
	Answer: "119,53"
},
{
	text: "Запишите ответ сложения чисел 4A,2F и 64,FE в шестнадцатеричной  системе счисления:",
	Answer: "AF,2D"
},
{
	text: "Запишите ответ сложение чисел 35,64 и 27,56 в восьмеричной системе счисления:",
	Answer: "65,42"
},
{
	text: "Запишите ответ сложение чисел 24,73 и 45,35 в восьмеричной системе счисления:",
	Answer: "72,30"
},
{
	text: "Запишите ответ вычитания чисел F3,54 и AC,28 в шестнадцатеричной  системе счисления:",
	Answer: "47,2C"
},
{
	text: "Запишите ответ сложения чисел 31,12 и 12,23 в четверичной  системе счисления:",
	Answer: "110,01"
},
{
	text: "Запишите ответ сложения чисел 3F,25 и 6F,E4 в шестнадцатеричной  системе счисления:",
	Answer: "AF,09"
}
];

var yourAns = 0;
var score = 0;

function Score(){
   var answerText = "Результаты:\n";
   for(var i = 0; i <questions.length; ++i)
      {
	var num = i+1;
	answerText=answerText+"\n    Вопрос №"+ num +"";
	if(document.forms.quiz.elements[i].value!=questions[i].Answer){
	    answerText=answerText+": Ответ не верный \n";
	score=1;
	  }
      	  else{
	    answerText=answerText+": Ответ верный \n";
	    }
       }
	if(score==1)
	{
   		answerText=answerText+"\nТест не пройден, вернитесь к изучению материала\n";
	}
	else
	{
		answerText=answerText+"\nТест успешно пройден\n";
	}

   alert(answerText);
   yourAns =0;
   score = 0;
   clearForm("quiz");
}
function clearForm(name) {
   var f = document.forms[name];
   for(var i = 0; i < f.elements.length-1; ++i) {
	f.elements[i].value="";
}
}
</script>

<style>
span.quest {font-weight: bold;}
</style>

<FORM name="quiz">
<ol>
<script>	
for(var q=0; q<questions.length; ++q) {
   var question = questions[q];
   var idx = 1 + q;

   document.writeln('<li><span class="quest">' + question.text + '</span><br/>');
   for(var i=0; i<1; i++) {
	document.writeln('<input type=textbox name="q' + idx +'"<br>');
}
}
</script>
</ol>
<center><input type=button onClick="Score()" value="Проверить результаты"></center>

</FORM>
</body>
</html>
