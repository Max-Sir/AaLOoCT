<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251">
<META HTTP-EQUIV="Content-Language" CONTENT="ru">
<title>Тест №2</title>
</head>

<body>
<center><h3>Тест №2</h3></center>
<span style='font-size:12.0pt;margin-left: 65%'>
<script type="text/javascript">

var questions=[
{
	text: "Выполнить сложение чисел A2= –0,01100 и B2= –0,01111, результат записать в дополнительном коде:",
	Answer: "1,00101"
},
{
	text: "Выполнить сложение чисел A2= –0,11010 и B2= 0,10101, результат записать в обратном коде:",
	Answer: "1,11010"
},
{
	text: "Выполнить сложение чисел A2= 0,10110 и B2= –0,11001, результат записать в дополнительном коде:",
	Answer: "1,11101"
},
];

var yourAns = 0;
var score = 0;

function Score(){
   var answerText = "Результаты:\n";
   for(var i = 0; i <questions.length; ++i)
      {
	var num = i+1;
	answerText=answerText+"\n    Вопрос №"+ num +"";
	if(document.forms.quiz.elements[i].value!=questions[i].Answer){
	    answerText=answerText+": Ответ не верный \n";
	score=1;
	  }
      	  else{
	    answerText=answerText+": Ответ верный \n";
	    }
       }
	if(score==1)
	{
   		answerText=answerText+"\nТест не пройден, вернитесь к изучению материала\n";
	}
	else
	{
		answerText=answerText+"\nТест успешно пройден\n";
	}

   alert(answerText);
   yourAns =0;
   score = 0;
   clearForm("quiz");
}
function clearForm(name) {
   var f = document.forms[name];
   for(var i = 0; i < f.elements.length-1; ++i) {
	f.elements[i].value="";
}
}
</script>

<style>
span.quest {font-weight: bold;}
</style>

<FORM name="quiz">
<ol>
<script>	
for(var q=0; q<questions.length; ++q) {
   var question = questions[q];
   var idx = 1 + q;

   document.writeln('<li><span class="quest">' + question.text + '</span><br/>');
   for(var i=0; i<1; i++) {
	document.writeln('<input type=textbox name="q' + idx +'"<br>');
}
}
</script>
</ol>
<center><input type=button onClick="Score()" value="Проверить результаты"></center>

</FORM>
</body>
</html>
