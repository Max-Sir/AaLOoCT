var yourAns = 0;
var score = 0;

function Score(){
   var answerText = "Результаты:\n";
   var counter = 0;
   for(var i = 0; i < questions.length; i++) {
	
	if(i) {
		alert(answerText);
		answerText = "";
	}
	var num = i+1;
	answerText=answerText+"\n    Вопрос №"+ num +"\n";
	comment = comments[i];
		for(var j = 0; j < comment.length; j++, counter++) {
			num = j+1;
			if(comment[j].text == "Преобразованный множитель<br>") {
				if(!document.forms.quiz.elements[counter + comment[j].Answer].checked) {
					answerText=answerText+"Пункт №" + num +": Ответ не верный \n";
					score=1;
				}
				else {
					answerText=answerText+"Пункт №" + num +": Ответ верный \n";
				}
				counter += comment[j].value.length - 1;
			}
			else {
				if(document.forms.quiz.elements[counter].value!=comment[j].Answer){
					answerText=answerText+"Пункт №" + num +": Ответ не верный \n";
					score=1;
					clearForm("quiz", counter);
				}
				else{
				answerText=answerText+"Пункт №" + num +": Ответ верный \n";
				}
			}
		}
	}
	if(score==1)
	{
   		answerText=answerText+"\nТест не пройден, вернитесь к изучению материала";
	}
	else
	{
		answerText=answerText+"\nТест успешно пройден";
	}

   alert(answerText);
   yourAns =0;
   score = 0;
}
function clearForm(name, i, gap) {
   var f = document.forms[name];
	f.elements[i].value="";
}

<style>

<FORM name="quiz">
<ol>
<script>	
for(var q=0; q<questions.length; ++q) {
   var question = questions[q];
   var comment = comments[q];
   var idx = 1 + q;

   document.writeln('<p><span class="quest">' + question.text + '</span><br></br>');
   for(var i=0; i<comment.length; i++) {
   var symbol = comment[i];
   num = i+1;
   
	if(num < 10)
	{
		if(symbol.text == "Преобразованный множитель<br>")
			{
				document.writeln(num +'. &nbsp' + symbol.text);
				for(var j=0; j<symbol.value.length; j++) {
					document.writeln('<input type=radio name="q' + idx + '"></input>');
					for(var j1=0; j1<symbol.value[j].length; j1++) 
						if(symbol.value[j][j1] == "2")
						document.writeln('<span class = "overline">1</span>');
						else
						document.writeln(symbol.value[j][j1]);
				document.writeln('<br>');
				}
			}
		else
			document.writeln(num +'. &nbsp; '+'<input type=textbox name="q' + idx + '"></input>' + symbol.text + '</br>');
	}
	else
	{
		if(symbol.text == "Преобразованный множитель<br>")
			{
				document.writeln(num +'. ' + symbol.text);
				for(var j=0; j<symbol.value.length; j++)
					document.writeln('<input type=radio name="q' + idx + '"></input>' + symbol.value[j] + '</br>');
			}
		else
			document.writeln(num +'. '+'<input type=textbox name="q' + idx + '"></input>' + symbol.text + '</br>');
	}
	}
}
</script>
</ol>
