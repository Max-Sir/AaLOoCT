<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251">
<META HTTP-EQUIV="Content-Language" CONTENT="ru">
<link href="../../css/style.css" rel="stylesheet" type="text/css">
<title>Тест №8</title>
</head>

<body>
<center><h3>Тест №8</h3></center>
<span style='font-size:12.0pt;margin-left: 65%'>
<SCRIPT LANGUAGE="JavaScript">

var questions=[
{
	text: "Выполнить минимизацию функции f на единичных наборах заданной в числовой форме:  <br> f(x<sub>1</sub>x<sub>2</sub>x<sub>3</sub>x<sub>4</sub>)  = V 6, 8, 9, 10, 12, 13, 14. <br>При этой форме записи функция принимает единичное значение на перечисленных наборах таблицы истинности.  Записать минимальную функцию в форме ДНФ. (Инверсное значение переменной x<sub>i</sub> обозначать &not;x<sub>i</sub>):",
	answers: ["{&not;x<sub>1</sub>x<sub>2</sub>x<sub>&not;4</sub>+x<sub>1</sub>x<sub>3</sub>x<sub>4</sub>+x<sub>2</sub>&not;x<sub>3</sub>}",
		"{x<sub>1</sub>&not;x<sub>2</sub>x<sub>3</sub>+x<sub>1</sub>&not;x<sub>2</sub>+&not;x<sub>3</sub>x<sub>4</sub>}",
		"{x<sub>1</sub>&not;x<sub>3</sub>+x<sub>1</sub>&not;x<sub>4</sub>+x<sub>2</sub>x<sub>3</sub>&not;x<sub>4</sub>}",
		"{x<sub>1</sub>x<sub>3</sub>+x<sub>1</sub>&not;x<sub>4</sub>+x<sub>3</sub>&not;x<sub>4</sub>+&not;x<sub>1</sub>}"],
	correctAnswer: 2 // нумерация ответов с нуля
},
{
	text: "Выполнить минимизацию функции f на единичных наборах заданной в числовой форме:  <br> f(x<sub>1</sub>x<sub>2</sub>x<sub>3</sub>x<sub>4</sub>)  = V 0, 2, 4, 6, 8, 9, 11. <br>При этой форме записи функция принимает единичное значение на перечисленных наборах таблицы истинности.  Записать минимальную функцию в форме КНФ. (Инверсное значение переменной x<sub>i</sub> обозначать &not;x<sub>i</sub>):",
	answers: ["{(x<sub>2</sub>+&not;x<sub>3</sub>+x<sub>4</sub>)(&not;x<sub>1</sub>+x<sub>3</sub>)(x<sub>1</sub>+&not;x<sub>2</sub>+&not;x<sub>4</sub>)}",
		"{(&not;x<sub>1</sub>+&not;x<sub>2</sub>)(x<sub>1</sub>+&not;x<sub>4</sub>)(&not;x<sub>1</sub>+&not;x<sub>3</sub>+x<sub>4</sub>)}",
		"{(x<sub>3</sub>+&not;x<sub>4</sub>)(&not;x<sub>1</sub>+x<sub>3</sub>+x<sub>4</sub>)(&not;x<sub>2</sub>&not;x<sub>4</sub>)}",
		"{(x<sub>1</sub>+&not;x<sub>3</sub>)(x<sub>2</sub>+&not;x<sub>3</sub>)(x<sub>3</sub>+&not;x<sub>4</sub>)}"],
	correctAnswer: 1 // нумерация ответов с нуля
}
];

var yourAns = new Array;
var score = 0;

function Engine(question, answer) {yourAns[question]=answer;}

function Score(){
   var answerText = "Результаты:\n";
   for(var i = 0; i < yourAns.length; ++i){
	var num = i+1;
	answerText=answerText+"\n    Вопрос №"+ num +"";
	if(yourAns[i]!=questions[i].correctAnswer){
	    answerText=answerText+": Ответ не верный \n";
	    score=1;
	  }
        else{
	    answerText=answerText+": Ответ верный \n";
	    }
       }
	if(score==1)
	{
   		answerText=answerText+"\nТест не пройден, вернитесь к изучению материала\n";
	}
	else
	{
		answerText=answerText+"\nТест успешно пройден\n";
	}


   alert(answerText);
   yourAns = new Array;
   score = 0;
   clearForm("quiz");
}
function clearForm(name) {
   var f = document.forms[name];
   for(var i = 0; i < f.elements.length; ++i) {
	if(f.elements[i].checked)
		f.elements[i].checked = false;
}
}
</script>

<style>
span.quest {font-weight: bold;}
</style>

<FORM name="quiz">
<ol>
<script>	
for(var q=0; q<questions.length; ++q) {
   var question = questions[q];
   var idx = 1 + q;

   document.writeln('<li><span class="quest">' + question.text + '</span><br/>');
   for(var i in question.answers) {
	document.writeln('<input type=radio name="q' + idx + '" value="' + i +
	'" onClick="Engine(' + q + ', this.value)">' + question.answers[i] + '<br/>');
}
}
</script>
</ol>
<center><input type=button onClick="Score()" value="Проверить результаты"></center>

</FORM>
</body>
</html>
